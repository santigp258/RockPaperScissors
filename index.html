<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <!-- NORMALIZE -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="mt-5 mb-2" >Rock Paper Scissors</h1>
    <div
      id="app"
      class="align-items-center d-flex  h-100 m-auto flex-column"
    >
      <form class="row mt-5">
        <div class="w-50">
          <h1>Player 1</h1>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="player1"
              placeholder="Enter name"
              autocomplete="off"
              autofocus
            />
          </div>
        </div>
        <div class="w-50">
          <h1>Player 2</h1>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="player2"
              placeholder="Enter name"
              autocomplete="off"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-50 m-auto">
          Submit
        </button>
      </form>
      <div id="alert" class="alert alert-danger w-50 mt-5 hide" role="alert">
        
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
